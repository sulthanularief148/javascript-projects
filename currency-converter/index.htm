<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: url("https://img.freepik.com/free-vector/digital-glowing-currency-sign-background-with-text-space_1017-52412.jpg?w=1060&t=st=1729486698~exp=1729487298~hmac=026058305ff066041ac175ff746fc81091ed13764d6605837ac0a1edeefcb0b6")
          no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="container grid place-content-center items-center h-[100vh]"
      id="wrapper"
    >
      <div class="wrapper p-2 m-2">
        <div>
          <select name="currency1" id="currency1">
            <option value="AED">AED</option>
          </select>
          <select name="currency2" id="currency2">
            <option value="AED">AED</option>
          </select>
        </div>
        <div>
          <input type="text" id="amount" />
          <input type="text" id="result" />
        </div>
        <div class="btn">
          <button id="convert">Convert</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
