<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: url("https://img.freepik.com/free-vector/digital-glowing-currency-sign-background-with-text-space_1017-52412.jpg?w=1060&t=st=1729486698~exp=1729487298~hmac=026058305ff066041ac175ff746fc81091ed13764d6605837ac0a1edeefcb0b6")
          no-repeat center center fixed;
        background-size: cover;
        backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body class="bg-black/40">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-white/90 p-8 rounded-lg shadow-xl max-w-sm w-full"
        id="wrapper"
      >
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
          Currency Converter
        </h1>
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <select
              name="currency1"
              id="currency1"
              class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400 currency"
            >
            
            </select>
            <select
              name="currency2"
              id="currency2"
              class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400 currency"
            ></select>
          </div>
          <div class="space-y-2">
            <input
              type="text"
              id="amount"
              placeholder="Enter Amount"
              class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400"
            />
            <input
              type="text"
              id="result"
              placeholder="Converted Result"
              class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400"
              readonly
            />
          </div>
          <button
            id="convert"
            class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
          >
            Convert
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
