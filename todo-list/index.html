<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20231211/pngtree-christmas-mosk-up-wish-list-on-purple-background-notebook-todo-list-image_15497116.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body
    class="min-h-screen flex justify-center items-center bg-fixed bg-gray-800 bg-opacity-75"
  >
    <!-- rgb( / 52%) -->
    <div
      id="wrapper"
      class="bg-[rgba(44,53,112,0.7)] rounded-xl p-8 shadow-lg w-full max-w-md"
    >
      <h1 class="text-3xl font-semibold text-white text-center mb-6">
        To Do List
      </h1>
      <div class="flex gap-2">
        <input
          type="text"
          name="item"
          id="item"
          placeholder="Enter an item"
          class="rounded-lg p-3 w-full shadow-inner outline-none border border-gray-300 focus:border-blue-500 focus:outline-none"
        />
        <button
          id="addBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all"
        >
          Add
        </button>
      </div>
      <ul id="taskList" class="mt-6 space-y-2">
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
