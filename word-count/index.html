<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-rgba[(0,0,0,0.679)]">
    <div
      class="overflow-hidden card rounded-2xl w-96 h-80 shadow-lg max-w-lg absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center flex flex-col gap-8 p-8 m-4 bg-black"
    >
      <h1 class="text-2xl text-red-300">Word Count</h1>
      <div class="flex flex-col gap-4">
        <textarea
          id="words"
          type="number"
          rows="5"
          cols="20"
          class="h-8 outline-none rounded-lg p-2 border border-gray-300 focus:border-blue-500 transition"
        ></textarea>
        <button
          onclick="wordCount()"
          class="bg-yellow-200 w-56 p-1 rounded-lg mx-auto hover:text-white hover:bg-black transition-all duration-150 ease-linear b outline-none hover:border hover:border-solid hover:border-white border-none"
        >
          Word Count
        </button>
        <p id="output"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
